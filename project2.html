<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Details</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .hero-header {
      position: relative;
      background: url('img/portofolio.png') center/cover no-repeat;
      height: 250px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: 1;
      border-bottom: 2px solid #fff2;
    }

    .hero-header .overlay {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero-header h1 {
      margin: 0;
      font-size: 50px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .hero-header .breadcrumb {
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.6);
    }

    .hero-header .breadcrumb a {
      color: #fff;
      text-decoration: none;
    }

    .hero-header .breadcrumb a:hover {
      color: #ffcc00;
    }

    .project-description {
      font-size: 16.5px;
      line-height: 1.7;
      color: #444;
      text-align: justify;
    }

    .project-description h2 {
      font-size: 26px;
      margin-top: 0;
      color: #222;
    }

    .typing {
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    footer {
      background-color: #1e1e1e;
      color: #eee;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    #project {
    scroll-margin-top: 100px; /* atau sesuaikan dengan tinggi header/footer */
    }

    @media (max-width: 768px) {
      .hero-header {
        height: 220px;
        background-position: center center;
      }

      .hero-header h1 {
        font-size: 28px;
      }

      .hero-header .breadcrumb {
        font-size: 13px;
      }

      .project-description h2 {
        font-size: 22px;
      }

      .project-description {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<header class="hero-header">
  <div class="container" id="project">
    <div class="overlay">
      <section class="portfolio-header">
        <h1>Project Details</h1> 
        <p class="breadcrumb">
          <a href="index.html">Home</a> / 
          <a href="index.html#project">My Project</a> / 
          <span>Web Portofolio</span>
        </p>
      </section>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="project-description" data-aos="fade-up">
      <h2> Website Portofolio Pribadi - Proyek Perkuliahan</h2>
      <p id="typing-text" class="typing"></p>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 CitraMaulidya. All rights reserved.
</footer>

<!-- AOS & Typing Script -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  const text = `Website ini merupakan proyek tugas dari mata kuliah Pemrograman Web, yang dikerjakan dengan cara ngoding langsung menggunakan HTML, CSS, dan JavaScript. Tujuannya adalah untuk merancang dan membangun sebuah portofolio pribadi digital yang merepresentasikan diri secara profesional. Desain ini dirancang untuk menampilkan informasi diri secara terstruktur dan mudah diakses, seperti biodata, keahlian, pengalaman, pendidikan, serta karya-karya yang pernah dibuat. Dalam proses pengembangan, saya menerapkan pendekatan clean design dengan penggunaan warna yang lembut dan tata letak yang minimalis untuk menjaga fokus pengguna pada konten. Navigasi disusun secara intuitif dan responsif agar mudah diakses dari berbagai perangkat, baik desktop maupun mobile. Dalam proses desain, saya juga mempertimbangkan prinsip-prinsip usability dan user-centered design agar tampilan tidak hanya menarik secara visual, tetapi juga fungsional bagi pengunjung yang ingin mengenal lebih dalam tentang pemilik portofolio.`;

  function typeText(elementId, text, delay = 0, speed = 30) {
    const el = document.getElementById(elementId);
    let i = 0;
    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        el.classList.remove('typing');
      }
    }
    setTimeout(type, delay);
  }

  typeText('typing-text', text, 500, 30);
</script>

</body>
</html>
