  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .hero-header {
      position: relative;
      background: url('img/planplate.png') center/cover no-repeat;
      height: 250px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;

      background-color: rgba(0, 0, 0, 0.45);
      z-index: 1;
      border-bottom: 2px solid #fff2;
    }

    .hero-header .overlay {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero-header h1 {
      margin: 0;
      font-size: 50px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .hero-header .breadcrumb {
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.6);
    }

    .hero-header .breadcrumb a {
      color: #fff;
      text-decoration: none;
    }

    .hero-header .breadcrumb a:hover {
      color: #ffcc00;
    }

    .project-description {
      font-size: 16.5px;
      line-height: 1.7;
      color: #444;
      text-align: justify;
    }

    .project-description h2 {
      font-size: 26px;
      margin-top: 0;
      color: #222;
    }

    .typing {
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    footer {
      background-color: #1e1e1e;
      color: #eee;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    #project {
    scroll-margin-top: 100px; /* atau sesuaikan dengan tinggi header/footer */
    }

    @media (max-width: 768px) {
      .hero-header {
        height: 220px;
        background-position: center center;
      }

      .hero-header h1 {
        font-size: 28px;
      }

      .hero-header .breadcrumb {
        font-size: 13px;
      }

      .project-description h2 {
        font-size: 22px;
      }

      .project-description {
        font-size: 15px;
      }
    }
  </style>

<header class="hero-header">

      <section class="portfolio-header">

<main>

  </div>
</main>

<!-- AOS & Typing Script -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  const text = `Plan Plate adalah aplikasi yang dirancang untuk membantu orang dalam memasak dengan menyediakan berbagai resep, membantu merencanakan jadwal masak, melacak kalori, dan mendukung orang yang ingin diet. Aplikasi ini dikembangkan sebagai bagian dari mata kuliah Desain Pengalaman Pengguna (User Experience Design). Aplikasi ini juga dilengkapi dengan kalender untuk mengatur jadwal memasak, sehingga pengguna dapat merencanakan makanan mereka lebih mudah. UI dari Planplate sangat menarik secara visual dan berfokus pada pengguna, dengan navigasi yang mudah dan akses cepat ke berbagai fitur seperti pencarian resep, penjadwalan makanan, dan pelacakan kalori. Aplikasi ini menyajikan berbagai resep yang bisa disaring berdasarkan preferensi diet, jenis masakan, dan tingkat kesulitan. Salah satu fitur unggulan adalah kalender perencanaan makanan, yang membantu pengguna mengatur jadwal masak mereka jauh-jauh hari. Fitur pelacakan kalori memberikan informasi nutrisi yang detail, membantu mereka yang sedang diet atau ingin menjaga gaya hidup sehat. Tantangan utama dalam proyek ini adalah memastikan aplikasi ini dapat memenuhi kebutuhan berbagai pengguna, dari pemula yang membutuhkan resep sederhana hingga mereka yang lebih berpengalaman dalam memasak. Menciptakan desain yang terasa mudah diakses namun tetap menawarkan kedalaman merupakan kunci utama. Selain itu, menjaga keakuratan informasi resep dan pelacakan kalori juga sangat penting agar aplikasi ini bermanfaat bagi penggunanya.`;

  function typeText(elementId, text, delay = 0, speed = 30) {
    const el = document.getElementById(elementId);
    let i = 0;
    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        el.classList.remove('typing');
      }
    }
    setTimeout(type, delay);
  }

  typeText('typing-text', text, 500, 30);
</script>

</body>
</html>
